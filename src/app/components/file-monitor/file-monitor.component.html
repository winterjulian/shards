<div class="flex">
  <div class="flex">
    <div class="p-2 pl-0">
      <button
        class="button-basics action-button"
        [disabled]="
          store.filesSignal().length === 0 ||
          store.selectionCounterSignal() === store.visibilitySignal()
        "
        (click)="selectAll()"
      >
        Select All
      </button>
    </div>
    <div class="p-2">
      <button
        class="button-basics action-button"
        [disabled]="store.filesSignal().length === 0 || store.selectionCounterSignal() === 0"
        (click)="deselectAll()"
      >
        Deselect All
      </button>
    </div>
    <div class="p-2">
      <button
        class="button-basics action-button"
        [disabled]="store.filesSignal().length === 0"
        (click)="invertSelection()"
      >
        Invert selection
      </button>
    </div>
  </div>
  <div>
    <div class="inline-flex whitespace-nowrap p-2 pr-0">
      <input
        class="input-field-basics"
        #searchField
        placeholder="Search"
        type="text"
        style="width: 300px"
        [value]="store.searchStringSignal()"
        (input)="store.searchStringSignal.set(searchField.value)"
        (keyup.enter)="store.filterFilesWithRegex(store.searchStringSignal())"
      />
      <button
        class="input-field-basics input-field-cobutton"
        [disabled]="!store.isClearable()"
        (click)="clearSearchString()"
      >
        Clear
      </button>
    </div>
  </div>
</div>
