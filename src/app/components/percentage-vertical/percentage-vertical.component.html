<div class="height-100-percent">
  <div class="height-100-percent display-flex flex-direction-col">
    @for (file of store.filesSignal(); track file.index) {
      <div
        style="width: 15px; flex: 1;"
        [ngClass]="{'highlight-bg-color' : file[property],'header-bg-color' : !file[property]}"
      >
      </div>
    }
  </div>
</div>
