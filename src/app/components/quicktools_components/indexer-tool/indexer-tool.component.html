<div class="basic-border padding-small bg-color">
  <div class="font-size-medium padding-small display-flex flex-centralize-v" (click)="toggleExpansion()">
    <i class="material-icons font-size-medium">sync</i>
    <div>
      Indexer
    </div>
  </div>

  <div *ngIf="opened">
    <div class="display-flex flex-centralize-v padding-small">
      <div class="display-flex width-100-percent">
        <input
          [(ngModel)]="alternativeName"
          (ngModelChange)="indexingString()"
          type="text"
          placeholder="Alternative file name"
          class="basic-input-field width-100-percent">
      </div>
    </div>

    <div class="display-flex flex-centralize-v padding-small">
      <div class="display-flex width-100-percent">
        <input
          [(ngModel)]="spacerText"
          (ngModelChange)="indexingString()"
          type="text"
          placeholder="Spacer"
          class="basic-input-field width-100-percent">
      </div>
      <div class="display-flex width-100-percent">
        <input
          [(ngModel)]="placeholderForNumber"
          (ngModelChange)="indexingString()"
          type="number"
          placeholder="Positions for numbers"
          min="0"
          class="basic-input-field width-100-percent">
      </div>
      <div class="display-flex width-100-percent">
        <input
          [(ngModel)]="startingFrom"
          (ngModelChange)="indexingString()"
          type="number"
          placeholder="Starting from"
          min="0"
          class="basic-input-field width-100-percent">
      </div>
    </div>

    <div class="display-flex flex-centralize-v padding-small">
      <div class="padding-small-right">
        Left
      </div>
      <div>
        <label class="switch switch-small">
          <input
            type="checkbox"
            [(ngModel)]="positionToggle"
            (ngModelChange)="indexingString()">
          <span class="slider slider-small"></span>
        </label>
      </div>
      <div class="padding-small-left">
        Right
      </div>
    </div>

    <div class="display-flex padding-small flex-space-between-v">
      <button mat-raised-button class="font-color" (click)="cancelChanges()">Cancel</button>
      <button mat-flat-button class="font-color" (click)="acceptChanges()">Accept</button>
    </div>
  </div>
</div>
