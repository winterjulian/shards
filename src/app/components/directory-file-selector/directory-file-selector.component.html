<div class="h-full items-center justify-center">

  <div class="h-1/3 flex items-center justify-center p-4">
    <div>
      <input
        type="text"
        style="width: 500px"
        disabled="disabled"
        [value]="store.currentDirectory()"
        class="input-field-basics basic-font-color"
      />
    </div>

    <div>
      <button class="input-field-basics input-field-co-button shine-effect" (click)="getFiles($event)">
        <div class="flex center-basics">
          Open
          <i class="material-symbols-outlined text-lg cursor-pointer pl-2">folder</i>
        </div>
      </button>
    </div>
  </div>

  <div class="h-2/3 p-4 shadow-inner-xl overflow-y-scroll">
    <div>
      <app-directory-favorites
        (clickFavorite)="onClickFavorites($event)"
        (loadFiles)="onLoadFiles($event)"
      ></app-directory-favorites>
    </div>
  </div>

</div>
