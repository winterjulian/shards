<div class="h-full items-center justify-center">

  <div class="h-1/2 flex items-center justify-center p-4">
    <div>
      <input
        type="text"
        style="width: 500px"
        disabled="disabled"
        [value]="store.filesSignal().length > 0 ? store.filesSignal()[0].path : ''"
        class="input-field-basics basic-font-color"
      />
    </div>
    <div>
      <button class="input-field-basics input-field-co-button shine-effect " (click)="getFiles()">Open</button>
    </div>
  </div>

  <div class="h-1/2 p-4 shadow-inner-xl" style="overflow-y: scroll">
    <div>
      <app-favorite-directories
        (clickFavorite)="onClickFavorites($event)"
        (loadFiles)="onLoadFiles($event)"
      ></app-favorite-directories>
    </div>
  </div>

</div>
