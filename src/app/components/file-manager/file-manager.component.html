<div class="flex flex-col h-full">
  <div [hidden]="!store.isLoading()" class="flex h-full justify-center items-center animate-fade-in">
    <div>
      <div class="loader-shiny shadow-lg-dark"></div>
    </div>
  </div>

  <div [hidden]="store.isLoading()" class="flex flex-col h-full">
    <div *ngIf="store.filesSignal().length === 0" class="h-full animate-fade-in">
      <app-file-selector></app-file-selector>
    </div>

    <div #overlay tabindex="0" class="blocked-area z-lord hidden"></div>

    @if (store.filesSignal().length > 0) {
<!--      <div-->
<!--        [attr.inert]="workflowService.isProcessing() ? true : null"-->
<!--        class="flex flex-col h-full animate-fade-in"-->
<!--      >-->
      <div
        class="flex flex-col h-full animate-fade-in"
      >

        <div class="flex overflow-hidden shadow-border-b">

          <div class="flex flex-col overflow-hidden h-full flex-1">

            <div class="pt-5 pl-5 pr-5">
              <app-file-list-header></app-file-list-header>
            </div>

            <div class="flex m-5 overflow-hidden flex-1 h-full">
              @if(!store.isRearrangingFiles()) {
                <div class="flex w-full">
                  <div class="w-9 mr-3">
                    <app-percentage-vertical></app-percentage-vertical>
                  </div>
                  <app-file-list-wrapper class="w-full">
                    <div content>
                      <app-file-list></app-file-list>
                    </div>
                  </app-file-list-wrapper>
                </div>
              } @else {
                <app-file-list-wrapper class="w-full">
                  <div content>
                    <app-file-group-list></app-file-group-list>
                  </div>
                </app-file-list-wrapper>
              }
            </div>

          </div>

          <div class="z-king material-box-shadow-intense" style="width: 400px">
            <app-quicktools></app-quicktools>
          </div>

        </div>

        <div class="shadow-border-t quicktool-bg">
          <app-file-list-footer></app-file-list-footer>
        </div>

      </div>
    }
  </div>

</div>
