<div class="application-4-bg shadow-lg-dark m-3">
  <div
    class="text-base p-3 flex items-center cursor-pointer"
    (click)="toggle()"
  >
    <i class="material-symbols-outlined !text-base mr-3">{{ icon() }}</i>
    <div>
      {{ title() }}
    </div>
  </div>

  <div *ngIf="isExpanded">
    <div class="p-2 pt-0">
      <ng-content select="[tool-content]"></ng-content>
    </div>
    <div>
      <div class="flex p-3 pt-0 justify-between">
        <button
          class="button-basics shine-effect decline-button"
          [disabled]="isCancelDisabled()"
          (click)="cancelChanges()"
        >
          Cancel
        </button>
        <button
          class="button-basics shine-effect action-button"
          [disabled]="isAcceptDisabled()"
          (click)="acceptChanges()"
        >
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
