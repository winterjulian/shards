<div>
  <div>
    <div class="button-basics shine-effect decline-button flex justify-center items-center" (click)="addColumn()">
      <i class="material-symbols-outlined">add</i>
    </div>
  </div>

  <div class="flex">
    <div *ngFor="let shardCol of shardColumns; index as sc">
      <app-shard-column
        [givenShardCol]="shardCol"
        [givenFiles]="files"></app-shard-column>
    </div>
  </div>

  <div *ngFor="let file of files(); index as i">
    {{ file.name }}
  </div>
</div>
